<!DOCTYPE html>
<html>
  <head>
    <title>Kuis 09</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
    }
    .button {
      width: 100px;
      height: 50px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
  <body>
    <h1>jQuery DOM Example</h1>
    <div class="box">
      <p>Klik button untuk menghilangkan box ini!</p>
      <button class="button">Button 1</button>
    </div>
    <div class="box">
      <p>Klik button untuk mengubah warna</p>
      <button id="btn-1">Click</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./kuis09.js"></script>
  </body>
</html>
